report_comment: >
  This report has been generated by the <a href="https://git.biotech.cdc.gov/rtq0/long-read-analysis" target="_blank">Meta-ONT</a>
  analysis pipeline.
report_section_order:
  "Meta-ONT-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "Meta-ONT-summary":
    order: -1002

export_plots: true

disable_version_detection: true
data_format: "yaml"

fn_clean_exts:
  - "_T1"
  - "NanoStats.txt"
  - "_NanoStats_trimmed.txt"

run_modules:
  - nanostat
  - samtools
  - kraken
  - quast

## Module order
top_modules:
  - "nanostat":
      name: "NanoPlot: Raw Reads"
      path_filters_exclude:
        - "*trimmed*"
  - "nanostat":
      name: "NanoPlot: Post Trimming"
      path_filters:
        - "*trimmed*"
  - "nonpareil"
  - "samtools"
  - "kraken"
  - "quast"

module_order:
  - nanostat:
      name: "NanoPlot"
  - nonpareil:
      name: "Nonpareil"
  - samtools:
      name: "Samtools"
  - kraken:
      name: "Kraken2"
  - quast:
      name: "QUAST"


sp:
  quast:
    fn: "*_rawassemblies.tsv"

kraken:
    top_n: 10
